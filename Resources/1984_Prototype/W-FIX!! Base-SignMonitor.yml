- type: entity
  id: 1984_BaseBarSign
  parent: BaseStructure
  name: MonitorSing
  abstract: true
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/1984_Monitor.rsi
    state: empty
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: BarSign
  - type: InteractionOutline
  - type: AccessReader
    access: [["Bar"]]
  - type: ActivatableUIRequiresPower
  - type: ActivatableUIRequiresAccess
  - type: ActivatableUI
    key: enum.BarSignUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BarSignUiKey.Key:
        type: BarSignBoundUserInterface
  - type: Appearance
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]