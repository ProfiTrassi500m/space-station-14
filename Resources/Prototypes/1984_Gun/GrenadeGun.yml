- type: entity
  parent: BaseThrowable 
  id: FragGrenade
  name: Fragmentation Grenade
  description: "Explodes after a short delay, dealing shrapnel damage."
  components:
    - type: Sprite
      sprite: Objects/Weapons/Throwable/frag_grenade.rsi
      layers:
        - state: frag_grenade
    - type: Item
      sprite: Objects/Weapons/Throwable/frag_grenade.rsi
      size: 3
      pickupSound:
        path: /Audio/Items/pickup.ogg
    - type: Explosive
      totalTime: 3.0  
      explosionType: Fragmentation
      damageRadius: 3.0  
      explosionEffect:
        path: /Audio/Effects/explosion_frag.ogg
      visualEffect:
        sprite: Effects/Explosion/frag.rsi
        state: explosion
    - type: DamageOnTrigger
      damage:
        Blunt: 15  
        Slash: 25  
        Heat: 10   
    - type: Destructible
      deleteOnActivate: true  
    - type: RestrictedContraband
      requiredAccess: armory

- type: entity
  id: ExplosionFrag
  parent: BaseExplosion
  components:
    - type: Sprite
      sprite: Effects/Explosion/frag.rsi
      layers:
        - state: explosion
    - type: Audio
      sound:
        path: /Audio/Effects/explosion_frag.ogg