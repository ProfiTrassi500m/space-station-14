- type: entity
  name: AGUN_AK-74
  parent: [AGUN_BaseWeaponRifleAK74, BaseRestrictedContraband]
  id: AGUN_WeaponRifleAK74
  description: An iconic weapon of war. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Rifles/SPRITE-AK74/SPRITE-AK74-SPRITE1_64x
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 7
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/GUNSHOT-AK74.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/COCK-AK74.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/MAGIN-AK74.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/MAGOUT-AK74.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance