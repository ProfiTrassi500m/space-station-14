- type: entity
  name: BaseWeaponAK74Rifle
  parent: [BaseItem, BaseGunWieldable]
  id: BaseWeaponAK74Rifle
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Rifles/AK74.rsi
  - type: Item
    size: Huge
    shape:
    - 0,0,4,0
     sprite: Objects/Weapons/Guns/Shotguns/AK74_rifles_inhands_64x.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Rifles/BaseAK74.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/BasebatrifleAK74.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/Basesf_rifleAK74_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/BasebatrifleAK74_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/Basebatrifle_magoutAK74.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 300
