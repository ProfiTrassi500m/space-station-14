type: entity
  name: Glock model 26
  parent: BaseItem
  id: BaseWeaponGlock
  description: Glock.... 26?!!!
  abstract: true
  components:
  - type: Sprite
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/GLOCK26.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Gun
    fireRate: 6
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/SOUNDSHOT-GLOCK26.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/SOUNDRACK-GLOCK26.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: BaseMagazine9x19mm
        insertSound: /Audio/Weapons/Guns/MagIn/SOUNDINSERT-GLOCK26.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/SOUNDEJECT-GLOCK26.ogg
        priority: 2
        whitelist:
          tags:
            - BaseMagazine9x19mm
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: BaseCartridgePistol9x19mm
        priority: 1
        whitelist:
          tags:
            - BaseCartridgePistol9x19mm
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: AmmoCounter
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 400
