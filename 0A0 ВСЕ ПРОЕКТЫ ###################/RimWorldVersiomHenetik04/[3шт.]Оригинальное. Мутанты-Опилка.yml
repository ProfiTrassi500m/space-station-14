- type: entity
  id: MobMonsterEnimyJumps
  name: Прыжок
  parent: BaseAction
  description: Вы разбегаетесь со скоростью света в определенную точку.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 12
    itemIconStyle: BigAction
    checkCanAccess: false
    repeat: true
    icon:
      sprite: ##########################################################
      state: blink
  - type: TargetAction
    range: 20
  - type: WorldTargetAction
    event: !type:TeleportSpellEvent  

- type: entity
  id: MobMonsterEnimyBullet
  name: Плевок
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
    - type: Projectile
      damage:
        types:
          Caustic: 2
          Blunt: 2
          Structural: 4
    - type: Sprite
      sprite: ###########################################################
      layers:
        - state: xeno_toxic
    - type: Ammo
      muzzleFlash: null  

- type: entity
  parent: BaseHealingItem
  id: MobMonsterEnimyRegen
  name: Самолечение
  description: Для лечения
  components:
  - type: Healing
    damageContainers:
    - Biological
    damage:
      types:
        Caustic: -10
      groups:
        Brute: -40
        Burn: -40
        Toxin: -40
    bloodlossModifier: -5
    delay: 10
    selfHealPenaltyMultiplier: 0
  - type: Sprite
    sprite: /Textures/Objects/Consumable/Food/meat.rsi
    layers:
      - state: slime